<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Novel Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: #2a2a2a;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            margin-bottom: 10px;
            color: #ab4b4b;
        }
        
        .meta {
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .content {
            line-height: 1.8;
            font-size: 16px;
            margin-bottom: 30px;
            text-align: justify;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        
        button {
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #0052a3;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        /* Header, navigation and search */
        .header {
            display: flex;
            gap: 16px;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .brand h1 {
            margin-bottom: 6px;
            color: #ab4b4b;
        }

        .nav {
            display: flex;
            gap: 8px;
        }

        .nav a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .nav a.active,
        .nav a:hover {
            background: #444;
            color: #fff;
        }

        .search {
            display:flex;
            gap:8px;
            align-items:center;
        }

        .search input[type="search"] {
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #111;
            color: #fff;
            width: 260px;
        }

        /* Sections and cards */
        .sections {
            margin-top: 28px;
            display: grid;
            gap: 20px;
        }

        .section {
            background: #222;
            padding: 14px;
            border-radius: 8px;
        }

        .section h2 {
            margin-bottom: 10px;
            color: #ffd166;
            font-size: 18px;
            display:flex;
            align-items:center;
            gap:8px;
        }

        .cards {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 6px;
        }

        .card {
            min-width: 150px;
            background: #333;
            padding: 10px;
            border-radius: 8px;
            flex: 0 0 auto;
            cursor: pointer;
            transition: transform .15s ease, box-shadow .15s ease;
        }

        .card:hover { transform: translateY(-6px); box-shadow: 0 8px 18px rgba(0,0,0,0.4); }

        .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 6px; margin-bottom: 8px; }

        .card h3 { font-size: 16px; color: #fff; margin-bottom: 6px; }
        .card p { font-size: 13px; color: #ccc; margin-bottom: 6px; }

        .badge { display:inline-block; background:#ff6b6b; color:#fff; padding:3px 8px; border-radius:6px; font-size:12px; }
        .badge.locked { background:#b30000; }

        /* Follow button on cards */
        .follow-btn { display:inline-block; background:#ffd166; color:#111; padding:6px 8px; border-radius:6px; font-size:12px; border:none; cursor:pointer; }
        .follow-btn.following { background:#66bb6a; color:#fff; }

        @media (max-width: 600px) {
            .header { flex-direction: column; align-items: stretch; gap: 12px; }
            .search input[type="search"] { width:100%; }
            .card img { height: 140px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="brand">
                <h1 id="title">Web Novel Reader</h1>
                <div class="meta"> <span>Chapter <span id="chapter">1</span> of <span id="totalChapters">3</span></span> </div>
            </div>

            <nav class="nav" aria-label="Main navigation">
                <a href="#" class="active">หน้าแรก</a>
                <a href="#">หมวดหมู่</a>
                <a href="Libary.html">ชั้นหนังสือ</a>
                <a href="#">โปรไฟล์</a>
            </nav>

            <div class="search">
                <input id="searchInput" type="search" placeholder="ค้นหาชื่อเรื่องหรือผู้แต่ง...">
                <button id="searchBtn">Search</button>
            </div>
        </header>

        <div id="selectionNotice" style="margin-bottom:20px;color:#ccc;">
            คลิกการ์ดเพื่อเปิดอ่านในหน้าอ่าน: <a href="reader.html" style="color:#ffd166;text-decoration:underline;">ไปที่หน้าอ่าน</a>
        </div>

        <div class="sections">
            <section class="section" id="recommendedSection">
                <h2>นิยายแนะนำ <span class="badge">Recommended</span></h2>
                <div class="cards" id="recommendedCards"></div>
            </section>

            <section class="section" id="newSection">
                <h2>นิยายมาใหม่ <span class="badge">New</span></h2>
                <div class="cards" id="newCards"></div>
            </section>

            <section class="section" id="trendingSection">
                <h2>นิยายติดเทรนด์ <span class="badge">Trending</span></h2>
                <div class="cards" id="trendingCards"></div>
            </section>
        </div>

    </div>

    <script>
        // Index page: reader logic is handled in `reader.html`. Clicking a card saves the selected novel to localStorage and navigates there.

        // ---- Sample novel data and rendering logic ----
        const novels = [
            { id: 1, title: "ตำนานหมาป่า", author: "ผู้แต่ง A", recommended: true, isNew: false, trending: true, cover: "https://plus.unsplash.com/premium_photo-1766340004410-6798609226b7?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", chapters: [ { title: "บทนำ", text: "บทนำของนิยายตำนานหมาป่า..." }, { title: "บทต่อมา", text: "การผจญภัยเริ่มต้น..." } ] },
            { id: 2, title: "รักในเมืองนิทาน", author: "ผู้แต่ง B", recommended: false, isNew: true, trending: false, cover: "https://plus.unsplash.com/premium_photo-1766340004410-6798609226b7?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", chapters: [ { title: "เริ่มต้น", text: "เรื่องราวความรักในเมืองนิทาน..." } ] },
            { id: 3, title: "นักเรียนปีศาจ", author: "ผู้แต่ง C", recommended: true, isNew: true, trending: true, cover: "https://plus.unsplash.com/premium_photo-1766340004410-6798609226b7?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", chapters: [ { title: "บทที่ 1", text: "นักเรียนปีศาจตื่นขึ้นในโลกใหม่..." } ] },
            { id: 4, title: "ตำนานนักเดินทาง", author: "ผู้แต่ง D", recommended: false, isNew: false, trending: true, cover: "https://plus.unsplash.com/premium_photo-1766340004410-6798609226b7?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", chapters: [ { title: "บทที่ 1", text: "การเดินทางเริ่มต้นที่หมู่บ้านเล็กๆ..." } ] },
            { id: 5, title: "Warboss", author: "Mike Brooks", recommended: false, isNew: true, trending: false, accessCode: "9781804073452", cover: "https://m.media-amazon.com/images/S/compressed.photo.goodreads.com/books/1679561820i/68006143.jpg", chapters: [ { title: "Prologue", text: "Warboss - prologue..." }, { title: "Chapter 1", text: "Warboss chapter 1..." } ] }
        ];

        function renderCards(list, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            if (!list.length) {
                container.innerHTML = '<p style="color:#ccc;">ไม่มีผลลัพธ์</p>';
                return;
            }
            list.forEach(n => {
                const card = document.createElement('div');
                card.className = 'card';
                const coverSrc = localStorage.getItem('customCover_' + n.id) || n.cover;
                card.innerHTML = `
                    <img src="${coverSrc}" alt="${n.title}">
                    <h3>${n.title}</h3>
                    <p>${n.author}</p>
                `;
                if (n.accessCode) {
                    const lockBadge = document.createElement('span');
                    lockBadge.className = 'badge locked';
                    lockBadge.textContent = 'ล็อค';
                    card.querySelector('h3').insertAdjacentElement('afterend', lockBadge);
                }
                // follow button
                const followBtn = document.createElement('button');
                followBtn.className = 'follow-btn';
                followBtn.textContent = isFollowedId(n.id) ? 'ติดตามแล้ว' : 'ติดตาม';
                if (isFollowedId(n.id)) followBtn.classList.add('following');
                followBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleFollow(n, followBtn);
                });
                // append follow btn to card
                const footer = document.createElement('div');
                footer.style.display = 'flex';
                footer.style.justifyContent = 'space-between';
                footer.style.alignItems = 'center';
                footer.appendChild(followBtn);

                card.appendChild(footer);
                card.addEventListener('click', () => openNovel(n));
                container.appendChild(card);
            });
        }

        function renderSections(filter = '') {
            const q = (filter || '').trim().toLowerCase();
            const matches = (n) => !q || n.title.toLowerCase().includes(q) || n.author.toLowerCase().includes(q);

            renderCards(novels.filter(n => n.recommended && matches(n)), 'recommendedCards');
            renderCards(novels.filter(n => n.isNew && matches(n)), 'newCards');
            renderCards(novels.filter(n => n.trending && matches(n)), 'trendingCards');
        }

        function getFollowedIds() { return JSON.parse(localStorage.getItem('followedNovels') || '[]'); }
        function isFollowedId(id) { return getFollowedIds().includes(id); }
        function toggleFollow(n, btn) {
            const ids = getFollowedIds();
            if (ids.includes(n.id)) {
                const newIds = ids.filter(i => i !== n.id);
                localStorage.setItem('followedNovels', JSON.stringify(newIds));
                localStorage.removeItem('followedNovel_' + n.id);
                btn.classList.remove('following');
                btn.textContent = 'ติดตาม';
            } else {
                ids.unshift(n.id);
                localStorage.setItem('followedNovels', JSON.stringify(ids));
                localStorage.setItem('followedNovel_' + n.id, JSON.stringify(n));
                btn.classList.add('following');
                btn.textContent = 'ติดตามแล้ว';
            }
        }

        function addToRecentlyRead(n) {
            try {
                let arr = JSON.parse(localStorage.getItem('recentlyRead') || '[]');
                arr = arr.filter(item => item.id !== n.id);
                arr.unshift({ id: n.id, title: n.title, author: n.author, cover: n.cover, lastRead: Date.now(), chapters: n.chapters });
                if (arr.length > 20) arr = arr.slice(0, 20);
                localStorage.setItem('recentlyRead', JSON.stringify(arr));
            } catch(e) { console.error(e); }
        }

        function openNovel(n) {
            // Save selected novel to localStorage and navigate to reader page
            localStorage.setItem('selectedNovel', JSON.stringify(n));
            // Save recent
            addToRecentlyRead(n);
            window.location.href = 'reader.html';
        }

        // Wire up search input and button
        document.getElementById('searchBtn').addEventListener('click', () => renderSections(document.getElementById('searchInput').value));
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            renderSections(e.target.value);
            if (e.key === 'Enter') {
                // optional: focus first result or open it
            }
        });

        // Initial render
        renderSections();

    </script>
</body>
</html>
